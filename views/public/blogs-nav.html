<ul class="category-list">	<li class="index <% if(topSelect=='all'){ %>current-category <% } %>"><a href="/blog<%= config.app_ext %>" title="所有文章">所有文章</a></li>    <% categories.forEach(function(category) { %>	<li class="newsite <% if(topSelect==category.id){ %>current-category <% } %>"><a href="/blog/cat/<%= category.id %><%= config.app_ext %>" title="<%= category.name %>"><%= category.name %></a></li>	<% }) %>	<% if (typeof(session) != 'undefined' && session.auth && session.auth.name=='admin') { %>	<li class="publish"><div class="community-new"><a href="/blog/admin/write<%= config.app_ext %>" title="写博客">+写博客</a></div></li>	<% } %>    <!--<li class="index <% if(topSelect==0 ){ %>current-category <% } %>"><a href="/blogs/my/1<%= config.app_ext %>" title="我的文章">我的文章</a></li>-->	</ul>
