<script type="text/javascript" src="/js/jquery.validate.js"></script><script type="text/javascript" src="/js/validateme.js"></script><div class="page-signature">	<div>添加分类</div></div> <form id="post" action="/category" method="post">	<input type="hidden" name="_method" value="put" />	<dl class="zend_form"> 		<dt id="posttitle-label">			<label for="posttitle" class="required">分类名称</label>		</dt> 		<dd id="posttitle-element"> 			<input type="text" name="category[name]" id="posttitle" value="" size="60" maxlength="48" class="required maxlength minlength">		</dd>        <dt id="cattype-label">			<label for="cattype" class="required">类型</label>		</dt>		<dd id="cattype-element">            <select name="category[type]" id="cattype">                <option value="0">社区</option>                <option value="1">博客</option>			</select>		</dd>		<dd id="submit-element"> 			<input type="hidden" name="csrf" value="<%= csrf %>" />			<input type="submit" name="submit" id="submit" value="确认添加">		</dd>	</dl></form>
